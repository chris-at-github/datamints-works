<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Application" />

	<f:section name="Main">
		<f:for each="{boards}" as="board">
			<f:link.action action="index" arguments="{board: board}">{board.title}</f:link.action> |
		</f:for>

		<wks-board uid="{board.uid}" />
	</f:section>
</html>
